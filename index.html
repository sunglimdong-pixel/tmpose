<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>Teachable Machine Pose Model</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <h1>Teachable Machine Pose Model</h1>
  <div class="button-container">
    <button type="button" id="startBtn" onclick="init()">Start</button>
    <button type="button" id="stopBtn" onclick="stop()" disabled>Stop</button>
  </div>
  <div class="game-wrapper">
    <div class="ui-header">
      <div class="score-board">SCORE: <span id="score">0</span></div>
      <div class="level-board">LEVEL: <span id="level">1</span></div>
      <div class="lives-board">LIVES: <span id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span></div>
    </div>

    <div class="game-area-wrapper">
      <!-- Webcam Overlay (left side, small) -->
      <div class="webcam-overlay">
        <canvas id="canvas"></canvas>
      </div>

      <div class="game-container" id="game-container">
        <!-- Lanes -->
        <div class="lane" id="lane-left"></div>
        <div class="lane" id="lane-center"></div>
        <div class="lane" id="lane-right"></div>

        <!-- Player Basket -->
        <div class="basket" id="basket">üß∫</div>

        <!-- Items will be injected here via JS -->
        <div id="item-container"></div>

        <!-- Game Over / Start Modal -->
        <div class="modal-overlay" id="game-modal">
          <div class="modal-content">
            <h2 id="modal-title">Ready?</h2>
            <p id="modal-desc">Stand back and show your poses!</p>
            <div class="modal-score" id="modal-score" style="display:none">0</div>
            <button id="modal-btn">START GAME</button>
          </div>
        </div>
      </div>
    </div>

    <div id="max-prediction" style="display:none;"></div>
  </div>
  <div id="label-container"></div>

  <!-- Teachable Machine ÎùºÏù¥Î∏åÎü¨Î¶¨ -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>

  <!-- Ïï†ÌîåÎ¶¨ÏºÄÏù¥ÏÖò Î™®Îìà -->
  <script src="./js/stabilizer.js"></script>
  <script src="./js/poseEngine.js"></script>
  <script src="./js/gameEngine.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
